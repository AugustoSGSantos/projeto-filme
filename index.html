<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globoplay & Telecine</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>
    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__branding">
                <img src="./dist/images/logos/logo_globoplay_canais_cor.svg" alt="Disney+">
            </div>
            <h3 class="title--small">
                Novelas, séries, filmes e mais!
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Globoplay</a>
                <br>
                <span class="text">
                    R$ 27,90/mês o R$ 279,90/ano à vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/logo_globoplay_canais_cor.svg" alt="Globoplay Canais">
                    <button class="button">Assine Agora</button>
                    <span class="text">R$ 32,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/logo_telecine_cor.svg" alt="Telecine">
                    <button class="button">Assine Agora</button>
                    <span class="text">R$ 56,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
</body>

</html>
